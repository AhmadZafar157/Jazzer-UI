<kt-card>
    <form [formGroup]="signupForm" class="example-form" class="signUp" (ngSubmit)="onSubmit()">
        <h1>User Onboarding</h1>
        <mat-form-field class="input">
            <mat-label>Full Name</mat-label>
            <input formControlName="name" matInput placeholder="Full Name" value="">
          </mat-form-field>
    
        <mat-form-field class="input">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Example@gmail.com" value="">
        </mat-form-field>
    
        <mat-form-field class="input">
            <mat-label>Password</mat-label>
            <input type="password" formControlName="password" matInput placeholder="Password" value="">
        </mat-form-field>
    
        <mat-form-field class="input">
            <mat-label>Team</mat-label>
            <mat-select formControlName="team"  multiple>
              <mat-option *ngFor="let team of teams" [value]="team._id">{{team.shortCode}}</mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-button-toggle-group formControlName="user_type" name="userType" aria-label="User Type">
            <mat-button-toggle value="cvm_type">Admin</mat-button-toggle>
            <mat-button-toggle value="non_cvm_type">Team Member</mat-button-toggle>
        </mat-button-toggle-group>
        <br>
      
        <button mat-raised-button color="primary">Register</button>
    </form>
</kt-card>
