<div class="head">
    <span mat-dialog-title>All Bases</span>
<button mat-button cdkFocusInitial [mat-dialog-close]="true" (click)="createNewBase()">Create New</button>
</div>
<mat-dialog-content class="mat-typography">
    <div class="bases" *ngFor="let item of bases">
        <span style="width: 20%;">{{item.base_name}}</span>
        <span style="width: 10%;">{{item.count}}</span>
        <span style="width: 30%;">{{item.createdAt}}</span>
        <mat-chip style="cursor: pointer; background-color: rgb(230, 33, 33);">Details</mat-chip>
    </div>
    <br>
</mat-dialog-content>
